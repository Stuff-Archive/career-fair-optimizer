{% extends "cfo/index.html" %}
{% load staticfiles %}
{% block body %}
		<div id="fh5co-main">

			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Company Feed <span>at a glance</span></h2>
				<div class="row animate-box" data-animate-effect="fadeInLeft">
{% for company in recruiters %}
					<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
						<a href="https://en.m.wikipedia.org/wiki/{{company.company_name}}">
							<img src="{% static "images/work_1.jpg" %}" alt="Free HTML5 Website Template by FreeHTML5.co" class="img-responsive">
							<h3 class="fh5co-work-title">{{company.company_name}}</h3>
							<p>Illustration, Branding</p>
						</a>
					</div>
{% endfor %}
				</div>
			</div>
		</div>
{% endblock %}
